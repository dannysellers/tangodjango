{% extends 'rango/base.html' %}
{% load static %}
{% block content %}

	<body>
		<h1>Rango says...</h1>
		hello world! <a href="/rango/about">About</a><br />
		{% if categories %}
			<ul>
				{% for category in categories %}
				<li><a href="/rango/category/{{ category.url }}">{{ category.name }}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>There are no categories present.</strong>
		{% endif %}
		<img src="{%  static "rango-picture.png" %}" alt="Picture of Rango" />
	</body>

{% endblock %}
